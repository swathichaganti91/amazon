name: Maven CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-sonarqube:
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: http://13.235.55.125:9000
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1️⃣ Clone the actual Maven project from external repo
      - name: Clone external Maven project
        uses: actions/checkout@v3
        with:
          repository: CloudTechDevOps/project-1-maven-jenkins-CICD-docker-eks-
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # if the repo is private
          path: project

      # 2️⃣ Set up Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build the project
      - name: Build with Maven
        run: |
          cd project
          mvn clean install

      # 5️⃣ Run SonarQube analysis
      - name: Run SonarQube analysis
        run: |
          cd project
          mvn sonar:sonar \
            -Dsonar.projectKey=project-1-maven-jenkins-CICD-docker-eks- \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      # 6️⃣ Check Quality Gate Status
      - name: Check Quality Gate Status
        run: |
          PROJECT_KEY="project-1-maven-jenkins-CICD-docker-eks-"
          ENCODED_KEY=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''$PROJECT_KEY'''))")

          RESPONSE=$(curl -s -u $SONAR_TOKEN: "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=$ENCODED_KEY")
          echo "API Response: $RESPONSE"

          echo "$RESPONSE" | jq empty
          if [ $? -ne 0 ]; then
            echo "❌ API did not return valid JSON. Check SONAR_HOST_URL, SONAR_TOKEN, and PROJECT_KEY."
            exit 1
          fi

          STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $STATUS"

          if [ "$STATUS" != "OK" ]; then
            echo "❌ Quality Gate failed!"
            exit 1
          else
            echo "✅ Quality Gate passed!"
          fi
        shell: bash
