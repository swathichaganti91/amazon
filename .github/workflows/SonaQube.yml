name: Maven CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-sonarqube:
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: http://13.235.55.125:9000
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: CloudTechDevOps/project-1-maven-jenkins-CICD-docker-eks-
          # token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Uncomment if private repo

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Run SonarQube analysis
        run: mvn sonar:sonar \
          -Dsonar.projectKey=project-1-maven-jenkins-CICD-docker-eks- \
          -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
          -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: Check Quality Gate Status
        run: |
          PROJECT_KEY="project-1-maven-jenkins-CICD-docker-eks-"
          ENCODED_KEY=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''$PROJECT_KEY'''))")
          
          RESPONSE=$(curl -s -u ${{ env.SONAR_TOKEN }}: "${{ env.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=$ENCODED_KEY")
          echo "API Response: $RESPONSE"
          echo "$RESPONSE" | jq empty
          if [ $? -ne 0 ]; then
            echo "❌ API did not return valid JSON. Check SONAR_HOST_URL, SONAR_TOKEN, and PROJECT_KEY."
            exit 1
          fi
          STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $STATUS"
          if [ "$STATUS" != "OK" ]; then
            echo "❌ Quality Gate failed!"
            exit 1
          else
            echo "✅ Quality Gate passed!"
          fi
        shell: bash
